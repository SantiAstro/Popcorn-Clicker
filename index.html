<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Popcorn Clicker</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #fff8dc;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .header {
      margin-top: 20px;
      font-size: 30px;
      user-select: none;
      font-family: Impact, Charcoal, sans-serif;
    }

    .pps, .ppc {
      position: absolute;
      left: 20px;
      font-size: 20px;
      user-select: none;
    }

    .pps { top: 20px; }
    .ppc { top: 50px; }

    .popcorn {
      font-size: 120px;
      cursor: pointer;
      margin-top: 50px;
      transition: transform 0.1s;
      user-select: none;
    }

    .popcorn:active {
      transform: scale(0.95);
    }

    .particle {
      position: absolute;
      font-size: 32px;
      pointer-events: none;
      animation: pop 1s forwards;
    }

    @keyframes pop {
      0% { opacity: 1; transform: translate(0, 0) scale(1); }
      100% { opacity: 0; transform: translate(var(--x), var(--y)) scale(0.5); }
    }

    .shop {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 900px;
      justify-content: center;
    }

    .upgrade {
      background-color: #ffd700;
      border: 2px solid #daa520;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 18px;
      min-width: 280px;
      justify-content: center;
    }

    .upgrade:hover:not(.locked) { background-color: #ffec8b; }
    .upgrade.locked {
      background-color: #bbb;
      border-color: #999;
      cursor: default;
      color: #666;
      pointer-events: none;
    }

    .buttons-wrapper {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .sidebar-btn, .shop-btn {
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s;
      user-select: none;
    }

    .sidebar-btn { background-color: #ffa500; border: none; }
    .shop-btn { background-color: #ccc; border: none; }

    .sidebar-btn.locked {
      background-color: #bbb;
      color: #666;
      cursor: default;
      pointer-events: none;
    }

    /* Left sidebar (Upgrades Owned) */
    .left-sidebar {
      position: fixed;
      top: 0;
      left: -300px;
      width: 280px;
      height: 100%;
      background-color: #fffacd;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      padding: 20px;
      overflow-y: auto;
      z-index: 1000;
      word-wrap: break-word;
      transition: left 0.3s ease;
    }

    .left-sidebar.show {
      left: 0;
    }

    /* Right sidebar (Upgrades to Get) */
    .right-sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 280px;
      height: 100%;
      background-color: #ffe4b2;
      box-shadow: -2px 0 5px rgba(0,0,0,0.3);
      padding: 20px;
      overflow-y: auto;
      z-index: 1000;
      word-wrap: break-word;
      transition: right 0.3s ease;
    }

    .right-sidebar.show {
      right: 0;
    }
    
    /* NEW: Close button style */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
    }
    .close-btn:hover {
      color: #000;
    }

    /* Scrollbar styling */
    .left-sidebar::-webkit-scrollbar,
    .right-sidebar::-webkit-scrollbar {
      width: 8px;
    }
    .left-sidebar::-webkit-scrollbar-thumb,
    .right-sidebar::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.2);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="pps" id="pps">Popcorn per Second: 0</div>
  <div class="ppc" id="ppc">Popcorn per Click: 1</div>
  <div class="header" id="counter">Popcorn: 0</div>
  <div class="popcorn" id="popcorn">üçø</div>

  <div class="shop">
    <div class="upgrade" onclick="buyUpgrade('multiplier', 50)">
      <span style="font-size:24px;">üìª</span>
      Low Tier Microwave (+2/Click) - 50 üçø
    </div>
    <div class="upgrade" onclick="buyUpgrade('auto', 100)">
      <span style="font-size:24px;">‚ú®</span>
      Low Tier Microwave Upgrade (+1/sec) - 100 üçø
    </div>
  </div>

  <div class="buttons-wrapper">
    <button id="btn-upgrades-to-get" class="shop-btn locked" disabled title="Unlocks at 3 Popcorns / Second">
      üõí Upgrades to Get (3 Popcorns / Second)
    </button>

    <button id="btn-upgrades-owned" class="sidebar-btn" style="transition: transform 0.3s;" onclick="toggleOwnedSidebar()">
      üì¶ Upgrades Owned
    </button>
  </div>

  <div class="left-sidebar" id="ownedSidebar"></div>

  <div class="right-sidebar" id="upgradesSidebar">
    <button class="close-btn" id="closeUpgradesBtn">&times;</button>
    <h3>Upgrades to Get</h3>
    <div class="upgrade locked" id="upgrade-mid-multiplier" onclick="buyUpgrade('midMultiplier', 500)">
      <span style="font-size:24px;">ü™î</span>
      Mid-Tier Walmart Microwave (+10/Click) - 500 üçø
    </div>
    <div class="upgrade locked" id="upgrade-mid-auto" onclick="buyUpgrade('midAuto', 1000)">
      <span style="font-size:24px;">üíµ</span>
      Mid-Tier Walmart Microwave Upgrade (+10/sec) - 1000 üçø
    </div>
  </div>

  <audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-funnysong.mp3" loop autoplay></audio>
  <audio id="pop1" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
  <audio id="pop2" src="https://www.soundjay.com/buttons/sounds/button-20.mp3"></audio>
  <audio id="pop3" src="https://www.soundjay.com/buttons/sounds/button-37.mp3"></audio>

  <script>
    let count = 0, multiplier = 1, autoPoppers = 0, midMultiplier = 0, midAuto = 0;

    const counter = document.getElementById("counter");
    const ppsDisplay = document.getElementById("pps");
    const ppcDisplay = document.getElementById("ppc");

    const upgradesSidebar = document.getElementById("upgradesSidebar");
    const ownedSidebar = document.getElementById("ownedSidebar");

    const btnUpgradesToGet = document.getElementById("btn-upgrades-to-get");
    const btnUpgradesOwned = document.getElementById("btn-upgrades-owned");
    // NEW: Get the close button element
    const closeUpgradesBtn = document.getElementById("closeUpgradesBtn");

    const upgradeMidMultiplierBtn = document.getElementById("upgrade-mid-multiplier");
    const upgradeMidAutoBtn = document.getElementById("upgrade-mid-auto");

    const popSounds = [document.getElementById("pop1"), document.getElementById("pop2"), document.getElementById("pop3")];

    function updateDisplay() {
      counter.textContent = `Popcorn: ${count}`;
      const totalPPS = autoPoppers + midAuto * 10;
      ppsDisplay.textContent = `Popcorn per Second: ${totalPPS}`;
      const totalPPC = multiplier + midMultiplier * 10;
      ppcDisplay.textContent = `Popcorn per Click: ${totalPPC}`;
    }

    function addPopcorn(amount) {
      count += amount;
      updateDisplay();
      checkUnlocks();
    }

    document.getElementById("popcorn").onclick = () => {
      const sound = popSounds[Math.floor(Math.random() * popSounds.length)];
      sound.currentTime = 0;
      sound.play();
      const clickGain = multiplier + midMultiplier * 10;
      addPopcorn(clickGain);
    };

    function buyUpgrade(type, cost) {
      if (count < cost) {
        alert("Not enough popcorn!");
        return;
      }
      count -= cost;
      if (type === 'multiplier') multiplier += 2;
      else if (type === 'auto') autoPoppers++;
      else if (type === 'midMultiplier') midMultiplier++;
      else if (type === 'midAuto') midAuto++;
      updateDisplay();
      updateOwnedSidebar();
      updateUpgradesToGetSidebar();
      checkUnlocks();
    }

    function updateOwnedSidebar() {
      ownedSidebar.innerHTML = "<h3>Your Upgrades:</h3>";
      if (multiplier > 1) ownedSidebar.innerHTML += `<p>Low Tier Microwave: ${multiplier - 1}</p>`;
      if (autoPoppers > 0) ownedSidebar.innerHTML += `<p>Low Tier Microwave Upgrade: ${autoPoppers}</p>`;
      if (midMultiplier > 0) ownedSidebar.innerHTML += `<p>Mid-Tier Walmart Microwave: ${midMultiplier}</p>`;
      if (midAuto > 0) ownedSidebar.innerHTML += `<p>Mid-Tier Walmart Microwave Upgrade: ${midAuto}</p>`;
      if (multiplier === 1 && autoPoppers === 0 && midMultiplier === 0 && midAuto === 0) {
        ownedSidebar.innerHTML += "<p>No upgrades purchased yet.</p>";
      }
    }
    
    // NEW: Reusable function to close the right sidebar and reset buttons
    function closeUpgradesSidebar() {
        upgradesSidebar.classList.remove("show");
        // Restore buttons to original state
        btnUpgradesToGet.style.opacity = '1';
        btnUpgradesToGet.style.pointerEvents = 'auto';
        btnUpgradesOwned.style.transform = 'translateY(0)';
    }

    function updateUpgradesToGetSidebar() {
      const totalPPS = autoPoppers + midAuto * 10;
      if (totalPPS >= 3) {
        btnUpgradesToGet.disabled = false;
        btnUpgradesToGet.classList.remove("locked");
        upgradeMidMultiplierBtn.classList.remove("locked");
        upgradeMidAutoBtn.classList.remove("locked");
      } else {
        btnUpgradesToGet.disabled = true;
        btnUpgradesToGet.classList.add("locked");
        upgradeMidMultiplierBtn.classList.add("locked");
        upgradeMidAutoBtn.classList.add("locked");

        // Close right sidebar if open and locked
        if (upgradesSidebar.classList.contains("show")) {
            // UPDATED: Use the new reusable function
            closeUpgradesSidebar();
        }
      }
    }

    function checkUnlocks() {
      updateUpgradesToGetSidebar();
    }

    function toggleOwnedSidebar() {
      if (ownedSidebar.classList.contains("show")) {
        ownedSidebar.classList.remove("show");
      } else {
        ownedSidebar.classList.add("show");
        // UPDATED: Properly close the right sidebar when opening the left
        closeUpgradesSidebar();
      }
    }

    btnUpgradesToGet.onclick = () => {
      upgradesSidebar.classList.add("show");
      ownedSidebar.classList.remove("show"); // Close left if open
      // Fade out Upgrades to Get button
      btnUpgradesToGet.style.opacity = 0;
      btnUpgradesToGet.style.pointerEvents = 'none';

      // Slide Upgrades Owned button up to where Upgrades to Get button was
      btnUpgradesOwned.style.transform = "translateY(-50px)";
    };
    
    // NEW: Add click event for the new close button
    closeUpgradesBtn.onclick = closeUpgradesSidebar;

    // Auto add popcorn per second
    setInterval(() => {
      const totalPPS = autoPoppers + midAuto * 10;
      if (totalPPS > 0) {
        addPopcorn(totalPPS);
        for (let i = 0; i < totalPPS; i++) createPop();
      }
    }, 1000);

    function createPop() {
      const pop = document.createElement("div");
      pop.classList.add("particle");
      pop.textContent = "üçø";

      const startX = window.innerWidth / 2;
      const startY = window.innerHeight / 2;

      pop.style.left = `${startX}px`;
      pop.style.top = `${startY}px`;

      const angle = Math.random() * Math.PI * 2;
      const distance = 150 + Math.random() * 100;
      const x = Math.cos(angle) * distance;
      const y = Math.sin(angle) * distance;

      pop.style.setProperty("--x", `${x}px`);
      pop.style.setProperty("--y", `${y}px`);

      document.body.appendChild(pop);

      setTimeout(() => pop.remove(), 1000);
    }

    // Background music
    const bgMusic = document.getElementById("bgMusic");
    bgMusic.volume = 0.3;
    bgMusic.play().catch(() => {
      document.addEventListener("click", () => bgMusic.play(), { once: true });
    });

    // Initial update calls
    updateDisplay();
    updateOwnedSidebar();
    updateUpgradesToGetSidebar();
  </script>
</body>
</html>
